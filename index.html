<html>
<head>
  <meta charset="UTF-8">
  <title>test map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap');    

    #worldmap {
      height: 100vh;
      z-index: 1;
    }

    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    .block {
      font-family: 'Comfortaa', cursive;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 300px;
      height: 150px;
      padding: 10px;
      background: #2B2D42;
      color: #EDF2F4;
      z-index: 100;
      overflow-x: scroll;
    }

    .description {
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="worldmap"></div>
  <div class="block">
    <p class="title">test title</p>
    <p class="description">test desc</p>
  </div>

<script>
var map = L.map('worldmap', {
attributionControl: false,
minZoom: 0,
maxZoom: 3,
center: [0, 0],
zoom: 0,
crs: L.CRS.Simple
});
var w = 3840;
var h = 2160;
var url = './map.jpg';
var southWest = map.unproject([ 0, h], map.getMaxZoom()-1);
var northEast = map.unproject([ w, 0], map.getMaxZoom()-1);
var bounds = new L.LatLngBounds( southWest, northEast);

map.setMaxBounds(bounds);
L.imageOverlay( url, bounds).addTo(map);

var locations = [
		  ["Море", "Описание моря", -400, 400],
		  ["НЕ МОРЕ", "ОПИСАНИЕ НЕ МОРЯ", -400, 600],
      /*Добавлять по аналогии: [Титульник, описание, x, y]*/
];

var points = document.getElementsByClassName('leaflet-marker-icon');

for (var i = 0; i < locations.length; i++) {
	marker = new L.marker([locations[i][2],locations[i][3]])
		.addTo(map);

  points[i].onclick = setBlockData(i);
}

function setBlockData(i) {
  return function() {
    document.getElementsByClassName('title')[0]
            .innerText = locations[i][0];
    document.getElementsByClassName('description')[0]
            .innerHTML = locations[i][1];
  }
}
</script>
</body>
</html>
