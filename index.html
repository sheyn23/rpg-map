<html>
<head>
  <meta charset="UTF-8">
  <title>test map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap');    

    #worldmap {
      height: 100vh;
      z-index: 1;
    }

    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    .block {
      font-family: 'Comfortaa', cursive;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 300px;
      height: 150px;
      padding: 10px;
      background: #2B2D42;
      color: #EDF2F4;
      z-index: 100;
      overflow-x: scroll;
    }

    .description {
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="worldmap"></div>
  <div class="block">
    <p class="title">test title</p>
    <p class="description">test desc</p>
    <div class="buttons">
      <span class="button" onclick="setPoints('water')">water</span>
      <span class="button" onclick="setPoints('test')">test</span>
      <span class="button" onclick="setPoints()">all</span>
    </div>
  </div>

<script>
var map = L.map("worldmap", {
  attributionControl: false,
  minZoom: 0,
  maxZoom: 3,
  center: [0, 0],
  zoom: 0,
  crs: L.CRS.Simple,
});
var w = 3840;
var h = 2160;
var url = "./map.jpg";
var southWest = map.unproject([ 0, h], map.getMaxZoom()-1);
var northEast = map.unproject([ w, 0], map.getMaxZoom()-1);
var bounds = new L.LatLngBounds( southWest, northEast);

map.setMaxBounds(bounds);
L.imageOverlay( url, bounds).addTo(map);

var locations = [
  {
    id: 0,
    title: "zero1",
    description: "zero1desc",
    x: 0,
    y: 0,
    type: "test",
  },
   {
    id: 1,
    title: "water1",
    description: "water1desc",
    x: -50,
    y: 0,
    type: "water",
  },
  {
    id: 2,
    title: "zero2",
    description: "zero2desc",
    x: 0,
    y: -20,
    type: "test",
  },
 {
    id: 3,
    title: "all1",
    description: "all1desc",
    x: 0,
    y: 0,
    type: "",
  },
{
    id: 4,
    title: "water",
    description: "water1desc",
    x: 0,
    y: 0,
    type: "water",
  },
{
    id: 5,
    title: "all2",
    description: "all2desc",
    x: 0,
    y: 0,
    type: "",
  },
];

var visiblePoints = L.layerGroup([]);
console.log(locations[1]);
for (let i = 0; i < locations.length; i++) {
  marker = new L.marker([locations[i].x,locations[i].y)
  visiblePoints.addLayer(marker).addTo(map);
  points = document.getElementsByClassName("leaflet-marker-icon");
  console.log(points[i]);
  points[i].onclick = setBlockData(i);
}

function setPoints(group) {
  visiblePoints.clearLayers();
  for (let i = 0; i < locations.length; i++) {
    if (locations[i].type === group) {
      marker = new L.marker([locations[i]x,locations[i]y)
      visiblePoints.addLayer(marker).addTo(map);
    }
  }
  let points = document.getElementsByClassName("leaflet-marker-icon");
  for (let i = 0; i < points.length; i++) {
    console.log(points[i]);
    points[i].onclick = setBlockData(i);
  } 
}

function setBlockData(i) {
  return function() {
    console.log(i);
    document.getElementsByClassName("title")[0]
            .innerText = locations[i].title;
    document.getElementsByClassName("description")[0]
            .innerHTML = locations[i].description;
  }
}

</script>
</body>
</html>
